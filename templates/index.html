<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Generator</title>
</head>
<body>
    <h1>Certificate Generator</h1>
    <form action="/generate_certificates/" method="post" enctype="multipart/form-data">
        <label for="event_name">Event Name:</label>
        <input type="text" name="event_name" required><br>
        <label for="ambassador_name">Ambassador Name:</label>
        <input type="text" name="ambassador_name" required><br>
        <label for="participant_file">Participant CSV File:</label>
        <input type="file" name="participant_file" accept=".csv" required><br>
        <button type="submit">Generate Certificates</button>
    </form>
    <div id="messages"></div>

    <script>
        const socket = new WebSocket("ws://localhost:8000/ws");

        socket.onopen = (event) => {
            console.log("WebSocket connection opened:", event);

            // You can send a message to the server once the connection is open
            // socket.send("Hello, Server!");
        };

        socket.onmessage = (event) => {
            console.log("WebSocket message received:", event);

            const messagesDiv = document.getElementById("messages");
            messagesDiv.innerHTML += `<p>${event.data}</p>`;
        };

        socket.onclose = (event) => {
            console.log("WebSocket connection closed:", event);
        };

        socket.onerror = (event) => {
            console.error("WebSocket error:", event);
        };
    </script>
</body>
</html>
